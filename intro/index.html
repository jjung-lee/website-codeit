<!DOCTYPE html>
<!-- 태그 종류: html, head, body -->
<html>
    <head>
        <title>My First Website </title>
        <!--tab, 방문기록에 나옴-->
        <meta charset="utf-8">
        <!--한글 깨짐 방지용, head 태그 내에 위치시킬 것-->

        <style>
            h1 {
                font-size: 64px;
                text-align: center;
            }
            /*이외에도 left, right 가능*/
            
            h3 {
                margin-top: 100px;
            }
            
            p i{
                font-size: 48px;
            }
            /* p에 있는 i만 스타일링 해주고 싶다는 뜻 
            색 추가하려면 color: blue;*/
            /* 들여쓰기 한 번에: ctrl  + ] */
            </style>
    </head>

    <body> <!-- 실제로 페이지에 나오는 내용-->
        <h1>My <em>First</em> Page</h1>
        <h2>I <i>love</i> html!</h2>
        <!--h3 쓰면 더 작게 나옴-->
        <!--i는 시각적으로 italics-->
        <!--em은 날려쓰지만 내용적으로도 강조하는 것이 목적, emphasize-->
        <h3>안녕 세상아!!</h3>

        <img src="https://images.squarespace-cdn.com/content/v1/59494a70ff7c504114292d44/1514100585965-JWF87BXC0NBGCIEOT7CG/ke17ZwdGBToddI8pDm48kFTEgwhRQcX9r3XtU0e50sUUqsxRUqqbr1mOJYKfIPR7LoDQ9mXPOjoJoqy81S2I8N_N4V1vUb5AoIIIbLZhVYxCRW4BPu10St3TBAUQYVKcW7uEhC96WQdj-SwE5EpM0lAopPba9ZX3O0oeNTVSRxdHAmtcci_6bmVLoSDQq_pb/maxresdefault.jpg?format=1000w" width="300">
        <!--길이, 사진크기 % 퍼센트로도 표시 가능!-->
        <p>I <b>love</b> myself. This is <strong>paragraph</strong>.</p>
        <!--p 태그 위아래로는 조금씩 여백이 있음-->
        <!--b는 시각적으로 bold 체-->
        <!--cf. strong은 내용적으로도 강함-->

        <a href="https://google.com" target="_blank">구글로 가는 링크</a>
        
        <a href="folder1/page1.html">page 1</a>
        <a href="folder1/folder2/page2.html">page 2</a>
    </body>
</html>

<!--코멘트 여러줄 단축기= ctrl + shift(이거 없어도 되는듯?) + slash-->
